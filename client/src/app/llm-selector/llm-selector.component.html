<div class="llm-selector">
    <p>Select LLM</p>
    <div class="dropdown" (click)="toggleDropdown()" *ngIf="!showLoader else loader">
        <div class="selected">
            {{ selectedLlm.label }}
        </div>
        <ul class="options" *ngIf="isDropDownOpen">
            <li class="option" *ngFor="let item of getLlmList()" (click)="changeLLM(item)">
                {{ item.label }}
            </li>
        </ul>
    </div>
    <ng-template #loader>
        <div class="loader"></div>
    </ng-template>
</div>
